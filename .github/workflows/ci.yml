name: LaTeX Document Build and Upload

on:
  push:
    branches:
      - main  # Adjust to your default branch if necessary

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Resume/Resume.tex  # Change to your main .tex file path
          extra_system_packages: "texlive-fontawesome"  # Install FontAwesome package
          texlive_version: latest  # Use the latest TeXLive version
          latexmk_use_xelatex: true  # Use XeLaTeX for compiling

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: Compiled PDF
          path: Resume/resume.pdf  # Change to match your output file path
